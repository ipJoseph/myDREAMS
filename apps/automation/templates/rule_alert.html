<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #f1f5f9;
    }
    .container {
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .header {
        background: linear-gradient(135deg, #1a365d 0%, #2b6cb0 100%);
        color: white;
        padding: 24px 20px;
        text-align: center;
    }
    .header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
    }
    .header .subtitle {
        opacity: 0.9;
        font-size: 13px;
        margin-top: 4px;
    }
    .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
    }
    .badge-activity_burst { background: #fef3c7; color: #92400e; }
    .badge-going_cold { background: #dbeafe; color: #1e40af; }
    .badge-hot_lead { background: #fee2e2; color: #991b1b; }
    .badge-warming_lead { background: #dcfce7; color: #166534; }
    .badge-new_lead { background: #f3e8ff; color: #6b21a8; }
    .content {
        padding: 24px 20px;
    }
    .alert-box {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-left: 4px solid #2b6cb0;
        border-radius: 0 8px 8px 0;
        padding: 16px;
        margin: 16px 0;
    }
    .contact-name {
        font-size: 18px;
        font-weight: 700;
        color: #1a365d;
        margin: 0 0 4px 0;
    }
    .detail-text {
        color: #475569;
        font-size: 14px;
        margin: 0;
    }
    .cta {
        text-align: center;
        margin: 24px 0 8px 0;
    }
    .cta a {
        display: inline-block;
        padding: 12px 28px;
        background: #1a365d;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
    }
    .footer {
        text-align: center;
        padding: 16px 20px;
        color: #94a3b8;
        font-size: 11px;
        border-top: 1px solid #f1f5f9;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="badge badge-{{ rule_name }}">{{ rule_display }}</span>
        <h1>Automation Alert</h1>
        <div class="subtitle">{{ fired_at }}</div>
    </div>
    <div class="content">
        <div class="alert-box">
            <p class="contact-name">{{ contact_name }}</p>
            <p class="detail-text">{{ action_detail }}</p>
        </div>
        <div class="cta">
            <a href="{{ dashboard_url }}/contacts/{{ contact_id }}">View in Dashboard</a>
        </div>
    </div>
    <div class="footer">
        Generated by DREAMS Automation &middot; {{ agent_name }}
    </div>
</div>
</body>
</html>
