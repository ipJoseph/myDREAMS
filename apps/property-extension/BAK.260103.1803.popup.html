<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e5e7eb;
    }
    .logo {
      font-size: 24px;
      margin-right: 8px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.loading {
      background: #dbeafe;
      color: #1e40af;
    }
    .status.ready {
      background: #dcfce7;
      color: #166534;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .property-preview {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    .property-preview h3 {
      margin: 0 0 8px 0;
      font-size: 15px;
      color: #1f2937;
    }
    .property-detail {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      color: #6b7280;
    }
    .property-detail strong {
      color: #374151;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #d1d5db;
    }
    .config-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    .config-section label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .config-section input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    .save-config {
      margin-top: 8px;
      width: 100%;
      background: #10b981;
      color: white;
    }
    .save-config:hover {
      background: #059669;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üè°</div>
    <h1>Property Capture</h1>
  </div>

  <div id="status" class="status loading">
    <span class="spinner"></span> Detecting property...
  </div>

  <div id="property-preview" class="property-preview" style="display: none;">
    <h3 id="address">Address</h3>
    <div class="property-detail">
      <span>Price:</span>
      <strong id="price">‚Äî</strong>
    </div>
    <div class="property-detail">
      <span>Beds/Baths:</span>
      <strong id="beds-baths">‚Äî</strong>
    </div>
    <div class="property-detail">
      <span>Sqft:</span>
      <strong id="sqft">‚Äî</strong>
    </div>
    <div class="property-detail">
      <span>Source:</span>
      <strong id="source">‚Äî</strong>
    </div>
  </div>

  <div class="actions">
    <button id="capture-btn" class="btn-primary" disabled>
      <span class="spinner"></span> Loading...
    </button>
    <button id="refresh-btn" class="btn-secondary">
      üîÑ Refresh
    </button>
  </div>

  <div class="config-section" id="config-section" style="display: none;">
    <label>Notion API Key:</label>
    <input type="password" id="api-key" placeholder="ntn_...">
    <button class="save-config" id="save-config">Save Configuration</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
