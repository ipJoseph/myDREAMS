<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>myDREAMS Property Capture</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #f8f9fa;
    }
    
    .header {
      background: linear-gradient(135deg, #1a365d 0%, #2b6cb0 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header img {
      width: 28px;
      height: 28px;
    }
    
    .header h1 {
      font-size: 15px;
      font-weight: 600;
    }
    
    .header-actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }
    
    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .content {
      padding: 16px;
    }
    
    .status {
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status.loading {
      background: #e8f4fd;
      color: #1a73e8;
    }
    
    .status.ready {
      background: #e6f4ea;
      color: #137333;
    }
    
    .status.error {
      background: #fce8e6;
      color: #c5221f;
    }
    
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #property-preview {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 16px;
      display: none;
    }
    
    #property-preview h3 {
      font-size: 14px;
      font-weight: 600;
      color: #1a365d;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .property-detail {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 12px;
    }
    
    .property-detail span {
      color: #666;
    }
    
    .property-detail strong {
      color: #1a1a1a;
    }
    
    /* NEW: Research context section */
    .research-context {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 16px;
    }
    
    .research-context h4 {
      font-size: 12px;
      font-weight: 600;
      color: #1a365d;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #555;
      margin-bottom: 4px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2b6cb0;
      box-shadow: 0 0 0 2px rgba(43, 108, 176, 0.1);
    }
    
    .form-group input::placeholder {
      color: #999;
    }
    
    .form-hint {
      font-size: 10px;
      color: #888;
      margin-top: 3px;
    }
    
    /* Checkbox option */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .checkbox-group label {
      font-size: 12px;
      color: #555;
      cursor: pointer;
    }
    
    #capture-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #137333 0%, #1e8e3e 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    #capture-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(19, 115, 51, 0.3);
    }
    
    #capture-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #config-section {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
    
    #config-section h4 {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #666;
    }
    
    #config-section input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    #save-config {
      width: 100%;
      padding: 8px;
      background: #2b6cb0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    
    #save-config:hover {
      background: #1a4971;
    }
    
    .footer {
      padding: 10px 16px;
      background: #f0f0f0;
      border-top: 1px solid #e0e0e0;
      font-size: 10px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="myDREAMS">
    <h1>myDREAMS Property Capture</h1>
    <div class="header-actions">
      <button id="refresh-btn" class="header-btn" title="Refresh">üîÑ</button>
      <button id="settings-btn" class="header-btn" title="Settings">‚öôÔ∏è</button>
    </div>
  </div>
  
  <div class="content">
    <div id="status" class="status loading">
      <span class="spinner"></span> Detecting property...
    </div>
    
    <div id="property-preview"></div>
    
    <!-- NEW: Research Context Section -->
    <div class="research-context" id="research-context">
      <h4>üìã Research Context</h4>
      
      <div class="form-group">
        <label for="initiated-for">Researching For (Lead Name)</label>
        <input 
          type="text" 
          id="initiated-for" 
          placeholder="e.g., Jim Lathren"
          autocomplete="off"
        >
        <div class="form-hint">Leave blank if adding to general inventory</div>
      </div>
      
      <div class="form-group">
        <label for="added-by">Added By</label>
        <select id="added-by">
          <option value="Dolores">Dolores</option>
          <option value="Joseph">Joseph</option>
          <option value="Jon">Jon</option>
        </select>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="open-in-notion" checked>
        <label for="open-in-notion">Open in Notion after saving</label>
      </div>
    </div>
    
    <button id="capture-btn" disabled>
      ‚úÖ Add to DREAMS
    </button>
    
    <div id="config-section">
      <h4>‚öôÔ∏è Configuration</h4>
      <input type="password" id="api-key" placeholder="Notion API Key (ntn_...)">
      <button id="save-config">Save Configuration</button>
    </div>
  </div>
  
  <div class="footer">
    myDREAMS Platform ‚Ä¢ Jon Tharp Homes
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
